<?xml version="1.0" encoding="UTF-8"?>
<!-- logo.svg — uses the existing shark.jpg for the shark artwork; keeps a small 240x80 viewport -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80" preserveAspectRatio="xMidYMid slice">
  <!-- Transparent logo — no rectangle or visible background so logo blends with site backgrounds -->
  <!-- embed the existing shark.jpg from the same folder (relative) so browsers will request shark.jpg and render a proper shark logo -->
  <!-- use absolute path so this SVG shows the shark regardless of which folder the page is served from -->
  <!-- shark artwork is embedded and will render on transparent background -->
  <image href="/assets/images/shark.jpg" x="0" y="0" width="240" height="80" preserveAspectRatio="xMidYMid slice" style="display:block;" />
  <!-- Accessibility and fallback text (kept as title/desc, not visible overlay) -->
  <title>Megaladon Hosting</title>
  <desc>Shark logo for Megaladon Hosting</desc>
</svg>