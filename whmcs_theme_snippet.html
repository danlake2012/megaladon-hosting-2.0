<!-- WHMCS cart template snippet — integrate into your WHMCS theme files to match the Megaladon site -->
<!--
  Instructions:
  1. Copy the CSS rules in the <style> block into your WHMCS theme's stylesheet (templates/<yourtemplate>/css/style.css)
 2. Replace the cart template content (templates/<yourtemplate>/cart.tpl or cart.php area) with the HTML structure below.
 3. Use WHMCS template variables for dynamic values (example uses Smarty-like placeholders).

  This is an example snippet to make the WHMCS cart look like the Megaladon homepage.
  It is not a drop-in file for every WHMCS installation — adjust the template syntax to your WHMCS version and theme.
-->

<style>
/* Megaladon WHMCS cart styling (copy into your WHMCS theme CSS) */
.megaladon-cart-hero{padding:48px 0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.3));color:#fff}
.megaladon-cart-panel{background:#0f1720;border:1px solid rgba(255,255,255,0.03);padding:24px;border-radius:10px}
.megaladon-cart-table{width:100%;border-collapse:collapse}
.megaladon-cart-table td,.megaladon-cart-table th{padding:12px;border-bottom:1px dashed rgba(255,255,255,0.03);vertical-align:middle;color:#e6eef6}
.megaladon-cart-total{font-weight:700;color:#fff}
.megaladon-cta{background:#0ea5a0;color:#002; padding:10px 14px;border-radius:8px;text-decoration:none}
</style>

<section class="megaladon-cart-hero">
  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <div>
        <h1>Your Cart</h1>
        <p class="sub">Secure checkout — powered by WHMCS</p>
      </div>
      <div style="text-align:right">
        <img src="/assets/images/logo.svg" alt="Megaladon" style="height:48px;border-radius:6px;object-fit:cover" onerror="this.src='/assets/images/logo-placeholder.svg'" />
      </div>
    </div>
  </div>
</section>

<div class="container" style="padding:28px 0">
  <div class="megaladon-cart-panel">
    <!-- Replace the table body below with WHMCS template loops for cart items. Example (Smarty-like):
         {foreach from=$cart.items item=item}
            <tr> <td>{$item.name}</td> <td>{$item.price}</td> <td>{$item.qty}</td> </tr>
         {/foreach}
    -->
    <table class="megaladon-cart-table">
      <thead><tr><th style="text-align:left">Item</th><th style="width:160px">Price</th><th style="width:160px;text-align:right">Action</th></tr></thead>
      <tbody>
        <!-- WHMCS cart rows go here -->
        <tr><td>Example Hosting Plan</td><td>$6.99</td><td style="text-align:right"><a class="megaladon-cta" href="#">Proceed to Checkout</a></td></tr>
      </tbody>
    </table>
  </div>
</div>
